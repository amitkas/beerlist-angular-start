   <div ng-show="error" class="alert alert-danger row">
                <span>{{error}}</span>
            </div>
<div class='container'>
    <ul class="nav nav-pills">
        <li ng-class="{'active': order=='name'}"><a href="#" ng-click="setOrder('name')">Name</a></li>
        <li ng-class="{'active': order=='average'}"><a href="#" ng-click="setOrder('average')">Average Rating</a></li>
        <li ng-class="{'active': order=='abv'}"><a href="#" ng-click="setOrder('abv')">ABV</a></li>
    </ul>
    <div class="row">
        <div class="col-md-4" ng-repeat="beer in beers | orderBy:order">
            <div class="thumbnail">
                <img ng-src="{{beer.image_url}}" alt="">
                <div class="caption">
                    <button ng-click="removeBeer()" class="btn btn-danger pull-right" type="btn">Remove</button>
                    <h2>{{beer.name}}</h2>
                    <h4>Style: {{beer.style}}   Abv: {{beer.abv}}</h4>
                    <h4>Ratings: {{beer.average}}</h4>
                    <div>
                    <form class="form-group">
                        <select ng-model="model.id" convert-to-number id="myList">
                           <option value = "1">1</option>
                            <option value = "2">2</option>
                            <option value = "3">3</option>
                            <option value = "4">4</option>
                            <option value = "5">5</option>
                        </select>
                        <button ng-click="rateBeer(model.id)" class="btn btn-default pull-right" type="btn">Rate</button>
                        <a ui-sref="beer({id: beer._id, beerParam: beer})" type="btn">Reviews</a>
                    </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- render beers here -->
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="addBeer()">
                <h3>Add a new beer</h3>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                </div>
                <button type="button" ng-click='addBeer()' class="btn btn-primary">Add</button>
            </form>
            <div ng-show="error" class="alert alert-danger row">
                <span>{{error}}</span>
            </div>
        </div>
    </div>
</div>
