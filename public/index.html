<html>

<head>
    <link href="../bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../style.css">
    <base href="/">
</head>

<body ng-app="beerList">

    <nav class="navbar navbar-default">
        <div ng-controller="masterController" class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
                <form class="navbar-form navbar-left form-group">

                    <a class="navbar-brand" ui-sref="home">Home</a>
                    <p class="navbar-text">{{currentUser.username}}</p>
                    <button type="button" ng-show="currentUser.username" ng-click='logout()' class="btn btn-default navbar-btn">Logout</button>
                    <a type="button" ui-sref="login" ng-hide="currentUser.username" class="btn btn-default navbar-btn">Log In</a>
                    <a type="button" ui-sref="register" ng-hide="currentUser.username" class="btn btn-default navbar-btn">Register</a>
                </form>
            </div>
        </div>
 
    </nav>

    <div class="container">
        <div class="row">
        
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList</h1>
            </div>
        </div>
    </div>

    <ui-view></ui-view>

    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="@uirouter/core/_bundles/ui-router-core.js"></script>
    <script src="@uirouter/angularjs/release/ui-router-angularjs.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
    <script src="js/controllers/beerController.js"></script>
    <script src="js/controllers/AuthCtrl.js"></script>
    <script src="js/services/authFactory.js"></script>
    <script src="js/controllers/masterController.js"></script>


</body>

</html>
