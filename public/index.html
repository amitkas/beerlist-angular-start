<html>

<head>
    <link href="bootstrap/dist/css/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body ng-app="beerList">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h1 class="text-center">BeerList</h1>
                <div class="page-header">
                </div>
            </div>
        </div>
    </div>
    <div ng-controller="mainController" class="container">
        <button ng-click='sortBeers()' type='btn'>SORT</button>
        <div class="row">
            <div class="col-md-4" ng-repeat="beer in beers | orderBy:dynamicOrder:order">
                <div class="thumbnail">
                    <img ng-src="{{beer.image_url}}" alt="">
                    <div class="caption">
                        <button ng-click="removeBeer()" class="btn btn-danger pull-right" type="btn">Remove</button>
                        <h2>{{beer.name}}</h2>
                        <h3>{{beer.style}}</h3>
                        <h4>{{beer.abv}}</h4>
                        <h4>Ratings: {{beer.average}}</h4>
                        <form>
                        <select ng-model="model.id" convert-to-number id="myList">
                           <option value = "1">1</option>
                            <option value = "2">2</option>
                            <option value = "3">3</option>
                            <option value = "4">4</option>
                            <option value = "5">5</option>
                        </select>
                              <button ng-click="rateBeer(model.id)" class="btn btn-default pull-right" type="btn">Rate</button>

                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- render beers here -->
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <form ng-submit="addBeer()">
                    <h3>Add a new beer</h3>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Beer Name" ng-model="name"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Style" ng-model="style"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="ABV" ng-model="abv"></input>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Image URL" ng-model="image"></input>
                    </div>
                    <button type="button" ng-click='addBeer()' class="btn btn-primary">Add</button>
                </form>
            </div>
        </div>
    </div>
    <script src="angular/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/services/beerFactory.js"></script>
    <script src="js/controllers/mainController.js"></script>
</body>

</html>
